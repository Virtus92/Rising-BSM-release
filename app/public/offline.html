<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - Rising BSM</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Font Awesome Icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  
  <style>
    body {
      background-color: #f8f9fa;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .offline-container {
      text-align: center;
      padding: 2rem;
      max-width: 500px;
    }
    
    .offline-icon {
      font-size: 5rem;
      color: #198754;
      margin-bottom: 1rem;
    }
    
    .offline-title {
      font-size: 1.75rem;
      margin-bottom: 1rem;
      font-weight: 600;
    }
    
    .offline-text {
      color: #6c757d;
      margin-bottom: 2rem;
      line-height: 1.6;
    }
    
    .offline-badge {
      position: absolute;
      top: 1rem;
      right: 1rem;
      padding: 0.5rem 1rem;
      background-color: #198754;
      color: white;
      border-radius: 999px;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    
    @media (max-width: 576px) {
      .offline-container {
        padding: 1.5rem;
      }
      
      .offline-title {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="offline-badge">
    <i class="fas fa-wifi-slash"></i>
    <span>Offline</span>
  </div>
  
  <div class="offline-container">
    <div class="offline-icon">
      <i class="fas fa-signal-slash"></i>
    </div>
    
    <h1 class="offline-title">Sie sind offline</h1>
    
    <p class="offline-text">
      Leider können wir keine Verbindung zum Internet herstellen. 
      Bitte überprüfen Sie Ihre Internetverbindung und versuchen Sie es erneut.
    </p>
    
    <div class="d-grid gap-3">
      <button class="btn btn-success" onclick="window.location.reload()">
        <i class="fas fa-sync-alt me-2"></i>Erneut versuchen
      </button>
      
      <a href="/" class="btn btn-outline-secondary">
        <i class="fas fa-home me-2"></i>Zur Startseite
      </a>
    </div>
    
    <div class="mt-4 text-muted small">
      <p class="mb-0">Einige Funktionen sind möglicherweise im Offline-Modus verfügbar.</p>
    </div>
  </div>
  
  <script>
    // Überprüfen, ob wieder online
    window.addEventListener('online', () => {
      window.location.reload();
    });
    
    // Offline-Status überprüfen
    if (navigator.onLine) {
      // Wenn eigentlich online, zur Startseite weiterleiten
      setTimeout(() => {
        window.location.href = '/';
      }, 3000);
    }
  </script>
</body>
</html>
